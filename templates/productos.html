<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700;900&display=swap">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    
    /* Estilos para el botón de menú (hamburguesa) */
    .buttonburger {
      position: absolute;
      top: 1%;
      left: 1%;
      width: 30px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      padding: 5px;
      box-sizing: border-box;
      background: transparent;
      border: none;
      z-index: 100;
    }
    
    .buttonburger-line {
      width: 100%;
      height: 4px;
      background-color: #000;
    }
    
    /* Estilos para la barra de navegación */
    .menubar {
      background-color: #fff;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

/* Estilos para el contenedor del logotipo */
.logo-container {
  display: flex;
  align-items: center;
  margin-left: auto; /* Alinear a la derecha */
}

/* Estilos para el logotipo */
.logo {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: blue;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 10px;
}
/* Estilos para las tarjetas de producto */
.lista-productos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 20px;
  padding: 20px;
}

.card-producto {
  position: relative;
  padding: 20px;
  border-radius: 8px;
  background-color: #fff;
  box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
}

.imagen-producto {
  width: 100%;
  height: 200px;
  background-color: #f0f0f0;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nombre-producto {
  margin-top: 1rem;
  font-size: 1.2rem;
  font-weight: bold;
}

.div-boton-encabezado {
  margin-top: 1rem;
  display: flex;
  align-items: center;
}

.agregar-producto-icon {
  width: 30px;
  height: auto;
  margin-left: 10px;
}

/* Estilos para el checkbox */
.checkbox-container {
  position: absolute;
  top: 10px;
  right: 10px;
}

.checkbox-input {
  display: none; /* Ocultar el input checkbox */
}

.checkbox-icon {
  width: 20px;
  height: 20px;
  vertical-align: middle;
}

.checkbox-label {
  cursor: pointer;
  position: relative;
  padding-left: 25px; /* Ajustar el espacio para la palomita */
}

.checkbox-label::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border: 2px solid #000;
  border-radius: 4px;
}

.checkbox-label::after {
  content: '\2713'; /* Código Unicode para la palomita */
  font-size: 16px;
  color: transparent; /* Ocultar la palomita inicialmente */
  position: absolute;
  top: -1px;
  left: 3px;
}

.checkbox-input:checked + .checkbox-label::after {
  color: #000; /* Mostrar la palomita cuando el checkbox está seleccionado */
}
  </style>
</head>
<body>
  <div class="productos-movil">
    <div class="menubar">
      <button class="buttonburger" aria-label="Menú">
        <div class="buttonburger-line"></div>
        <div class="buttonburger-line"></div>
        <div class="buttonburger-line"></div>
      </button>
      <div class="logo-container">
        <div class="logo"></div>
        <div class="logo-text">Logo</div>
      </div>
    </div>

    <main class="lista-productos-wrapper">
      <section class="lista-productos">
        <div class="card-producto">
          <input class="checkbox-input" type="checkbox" id="checkbox1">
          <label class="checkbox-label" for="checkbox1"></label>
          <div class="imagen-producto"></div>
          <div class="nombre-producto">Nombre del producto</div>
          <div class="div-boton-encabezado">
            <button class="agregar-negocio-button">Agregar al negocio</button>
          </div>
        </div>
        <div class="card-producto">
          <input class="checkbox-input" type="checkbox" id="checkbox2">
          <label class="checkbox-label" for="checkbox2"></label>
          <div class="imagen-producto"></div>
          <div class="nombre-producto">Nombre del producto</div>
          <div class="div-boton-encabezado">
            <button class="agregar-negocio-button">Agregar al negocio</button>
          </div>
        </div>
        <div class="card-producto">
          <input class="checkbox-input" type="checkbox" id="checkbox3">
          <label class="checkbox-label" for="checkbox3"></label>
          <div class="imagen-producto"></div>
          <div class="nombre-producto">Nombre del producto</div>
          <div class="div-boton-encabezado">
            <button class="agregar-negocio-button">Agregar al negocio</button>
          </div>
        </div>
        <!-- Agregar más tarjetas de productos aquí -->
      </section>
    </main>
  </div>
</body>
</html>
