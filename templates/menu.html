<!DOCTYPE html>
<html lang="es">
<head>

<title>Bienvenida</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .container {
    background-color: #f0f0f0;

  }

  .logo {
    background-color: #0000ff;
    border-radius: 50%;

  }

  .opciones {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
  }

  .opcion {
    background-color: #0000ff;
    color: #ffffff;
    border-radius: 10px;

    justify-content: center;

    gap: 10px;

    transition: background-color 0.3s;

  }

  .icon-costos {
    background-image: url('ruta-a-tu-icono-costos.svg');
  }

  .icon-productos {
    background-image: url('ruta-a-tu-icono-productos.svg');
  }

  @media (min-width: 640px) {
    .opciones {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
</head>
