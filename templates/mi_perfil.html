<form action="/mi_perfil" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ nombre }}" required disabled>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ email }}" required disabled>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" value="{{ telefono }}" required disabled>

    <!-- Botón Editar -->
    <button type="button" id="btnEditar">Editar</button>

    <!-- Este botón de enviar se habilitará junto con los campos cuando se presione Editar -->
    <input type="submit" value="Actualizar perfil" disabled>
</form>

<script>
    document.getElementById('btnEditar').addEventListener('click', function() {
        // Encuentra todos los elementos input dentro del formulario y los habilita
        document.querySelectorAll('input').forEach(function(inputElem) {
            inputElem.disabled = false;
        });
        // Cambia el texto del botón a "Listo" o deshabilita el botón después de habilitar los campos, según prefieras
        this.disabled = true; // Opcional: deshabilita el botón de editar después de usarlo
    });
</script>
