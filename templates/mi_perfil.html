<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        input[type=text], input[type=email], input[type=submit] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button:disabled {
            background-color: #999;
        }

        input[type=submit] {
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        input[type=submit]:disabled {
            background-color: #999;
        }

        input:disabled {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <form action="/mi_perfil" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ nombre }}" required disabled>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required disabled>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ telefono }}" required disabled>

        <!-- Botón Editar -->
        <button type="button" id="btnEditar">Editar</button>

        <!-- Este botón de enviar se habilitará junto con los campos cuando se presione Editar -->
        <input type="submit" value="Actualizar perfil" disabled>
    </form>

    <script>
        document.getElementById('btnEditar').addEventListener('click', function() {
            // Encuentra todos los elementos input dentro del formulario y los habilita
            document.querySelectorAll('input').forEach(function(inputElem) {
                inputElem.disabled = false;
            });
            // Cambia el texto del botón a "Listo" o deshabilita el botón después de habilitar los campos, según prefieras
            this.disabled = true; // Opcional: deshabilita el botón de editar después de usarlo
        });
    </script>
</body>
</html>
